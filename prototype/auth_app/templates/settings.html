<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
</head>
<body>
    <h1>Settings</h1>
    <form method="POST" action="">
        {% csrf_token %}
        <!-- Name Module -->
        <div>
            <h2>Name</h2>
            <p>{{data.username}}</p>
            <button type="submit" name="edit_username">Edit</button>
            <button type="submit" name="delete_username">Delete</button>
        </div>
        
        <!-- E-mail Module -->
        <div>
            <h2>E-mail</h2>
            <p>{{ data.email }}</p>
            <button type="submit" name="edit_email">Edit</button>
            <button type="submit" name="delete_email">Delete</button>
        </div>
        
        <!-- Password Module -->
        <div>
            <h2>Password</h2>
            <p>{{ data.password }}</p>
            <button type="submit" name="edit_password">Edit</button>
            <button type="submit" name="delete_password">Delete</button>
        </div>
        
        <!-- 2-step verification Module -->
        <div>
            <h2>2-step verification</h2>
            <p>Enabled</p>
            <button type="submit" name="enable">Enable</button>
            <button type="submit" name="disable">Disable</button>
        </div>
    </form>
</body>
</html>
